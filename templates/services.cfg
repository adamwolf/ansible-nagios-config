{% for host_group in nagios_host_groups %}
{% if 'checks' in host_group %}
{% for check in host_group.checks %}
define service {
  use  local-service;
  hostgroup_name  {{host_group.name}};
  service_description  {{check.description}};
  check_command  {{check.command}};
}
{% endfor %}
{% endif %}
{% endfor %}

{% for host_check in nagios_host_checks %}
define service {
  use  local-service;
  host_name  {{host_check.name}};
  service_description  {{host_check.description}};
  check_command  {{host_check.command}};
}
{% endfor %}
